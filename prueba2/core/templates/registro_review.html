{% extends "base.html" %}

{% block title %}Agregar Reseña{% endblock %}

{% block content %}
<h1>Agregar Reseña</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <small style="color: red;">{{ field.errors }}</small>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn">Guardar Reseña</button>
</form>
{% endblock %}
